<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar DAO - ChainVote</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="ChainVote Logo">
    <nav>
      <a href="index.html">Voltar</a>
      <button id="connect-wallet" class="btn">Conectar Carteira</button>
    </nav>
  </header>

  <main>
    <section>
      <div class="container">
        <h2>Gerenciar DAO: Exemplo DAO</h2>
        <p><strong>Descrição:</strong> Comunidade de governança descentralizada</p>
        <p><strong>Tipo:</strong> DAO</p>
        <p><strong>Visibilidade:</strong> Pública</p>
        <p><strong>Contrato:</strong> <a href="#">0x123...abc</a></p>
        
        <div class="admin-actions">
          <h3>Ações do Administrador</h3>
          <div class="action-buttons">
            <a href="criar-proposta.html" class="btn">Criar Proposta</a>
            <button class="btn">Editar Regras</button>
            <button class="btn">Gerenciar Membros</button>
          </div>
        </div>
        
        <h3>Propostas</h3>
        <table>
          <thead>
            <tr>
              <th>Título</th>
              <th>Status</th>
              <th>Prazo</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Aprovar Orçamento</td>
              <td>Ativa</td>
              <td>2 dias</td>
              <td><a href="votar.html" class="btn">Ver/Votar</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p><a href="#docs">Documentação</a> | <a href="#suporte">Suporte</a></p>
  </footer>
</body>
</html>
